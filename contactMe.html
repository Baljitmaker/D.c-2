<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="contact-container">

        <div class="sidebar">
            <h1>Portfolio</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="contactMe.html">Contact</a></li>
                    <li><a href="studing.html">Skills</a></li>
                </ul>
            </nav>

        </div>


        <div class="contact-form">

            <div class="ham-cross">
                <img class="ham" src="ham.png" alt="">
                <img class="cross" src="cross.png" alt="">

            </div>

            <h1 class="h1-contact">Contact Me </h1>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone</label>
                    <input type="Phone" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn-contact">Submit</button>
            </form>


        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
